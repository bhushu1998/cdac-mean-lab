<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display object</title>
</head>
<body>

    <p id="output"></p>
    <input type="button" value="Click Me" onclick="products.display()">
    <script>
        var products={
            productId:123,
            productName:"Pepsi",
            price:100,
            display:function display(){
                document.getElementById("output").innerHTML=
                "Product ID: "+this.productId+"<br>"+
                "Product Name: "+this.productName+"<br>"+
                "Price: "+this.price+"<br>";
            }
        }
    </script>
</body>
</html>
